<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- خلفية دائرية بتدرج أخضر -->
  <circle cx="32" cy="32" r="32" fill="url(#gradient1)"/>

  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- سيارة مبسطة -->
  <g transform="translate(12, 22) scale(0.65)">
    <!-- جسم السيارة -->
    <rect x="2" y="8" width="40" height="16" rx="3" fill="white" opacity="0.95"/>

    <!-- نافذة السيارة -->
    <path d="M 8 8 L 12 2 L 28 2 L 32 8 Z" fill="white" opacity="0.7"/>

    <!-- العجلات -->
    <circle cx="12" cy="26" r="4" fill="#1f2937"/>
    <circle cx="12" cy="26" r="2.5" fill="#374151"/>
    <circle cx="32" cy="26" r="4" fill="#1f2937"/>
    <circle cx="32" cy="26" r="2.5" fill="#374151"/>

    <!-- خطوط السرعة -->
    <line x1="1" y1="12" x2="0" y2="12" stroke="white" stroke-width="1" opacity="0.6" stroke-linecap="round"/>
    <line x1="1" y1="16" x2="0" y2="16" stroke="white" stroke-width="1" opacity="0.5" stroke-linecap="round"/>
    <line x1="1" y1="20" x2="0" y2="20" stroke="white" stroke-width="1" opacity="0.4" stroke-linecap="round"/>
  </g>

  <!-- نجمة صغيرة -->
  <g transform="translate(48, 18)">
    <circle cx="0" cy="0" r="6" fill="#fbbf24"/>
    <path d="M 0 -3 L 1 -1 L 3 -1 L 1.5 0.5 L 2 2.5 L 0 1.5 L -2 2.5 L -1.5 0.5 L -3 -1 L -1 -1 Z" fill="white"/>
  </g>
</svg>
